<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive</title>
   <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>


    <header>

        <h2 class =  "logo"> Quiz Maker </h2>
        <nav class = "navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#" class="contact">Contact</a>
            <button class = "btnLoginPopup">Login</button>
        </nav>

    </header>
   

    <div class="wrapper">
        <div class="form-box login">
            <section class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </section>
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <section class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </section>
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot register">
                    <label><input type="checkbox">Register as Quiz Maker</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="form-box contact">
            <section class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </section>
            <h2>Contact</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" required>
                    <label>Message</label>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/afc379b9be.js" crossorigin="anonymous"></script>
</body>
</html>
